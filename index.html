<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lumina - Birthday Architect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Romantic Twilight Gradient */
      background: radial-gradient(circle at 50% 0%, #2e1065 0%, #0f172a 60%, #000000 100%);
      background-attachment: fixed;
      color: #ffffff;
    }
    h1, h2, h3, .serif {
      font-family: 'Cormorant Garamond', serif;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    /* Hide scrollbar for clean look */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/forms": "https://esm.sh/@angular/forms@^20.0.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^20.0.0?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^20.0.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^20.0.0?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^20.0.0?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0?external=rxjs"
  }
}
</script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
